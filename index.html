<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ritu, Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 35px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }
    h2 {
      color: #d62828;
      margin-top: 20px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .buttons {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    button {
      padding: 12px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .yes {
      background-color: #e63946;
      color: white;
    }
    .no {
      background-color: #adb5bd;
      color: white;
      position: relative;
    }
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" src="blue.mp3"></audio>

  <div class="card" id="card">
    <h1>Ritu üíñ</h1>
    <p>
      You have a way of turning ordinary moments into memories I never want to forget.
      Every smile of yours, every conversation, every silence ‚Äî it all means more to me than I can explain.
    </p>

    <p>
      So today, I just want to ask you something straight from my heart...
    </p>

    <h2>Will you be my Valentine? üåπ</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
      <button class="no" onmouseover="moveNo()">No üòÖ</button>
    </div>
  </div>

  <script>
    function sayYes() {
      const card = document.getElementById('card');
      const music = document.getElementById('bgMusic');
      music.play();
      card.innerHTML = `
        <h1>Ritu, You Just Made My Day üíï</h1>
        <p>
         Thank you for choosing me.
          I know we fight a lot but its after the fights that make our bond stronger
          I promise you laughs, support, small surprises(broke me but not for long), gifts for our bacchas(Taara, Maaya and Maharaj) and a lot of love ‚ù§Ô∏è
        </p>
        <p>
          This Valentine‚Äôs Day is just one of many beautiful moments I hope we share together, Always and Forever.
        </p>
        <p>
          Ritu, you‚Äôre my favorite person and I‚Äôd choose you every time in every lifetime.
        </p>
        <h2>Happy Valentine‚Äôs Day üåπü•∞</h2>
      `;
    }

    function moveNo() {
      const noBtn = document.querySelector('.no');
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 260 - 130;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script>
</body>
</html>
